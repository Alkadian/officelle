<div class="modal-header">
	<h4 class="modal-title"><i class="fas fa-user-tie mr-2"></i> Edit Occupant</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<form (ngSubmit)="onSubmit()" #form="ngForm">
	<app-occupant-form-content (formData)="occupant=$event" [occupant]="occupant"></app-occupant-form-content>
</form>
