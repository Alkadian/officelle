<div class="modal-header">
	<h4 class="modal-title"><i class="fas fa-building"></i> Edit Office</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<form #form="ngForm" (ngSubmit)="onSubmit(office.id)">
	<app-office-form-content (formData)="office=$event" [office]="office"></app-office-form-content>
</form>
