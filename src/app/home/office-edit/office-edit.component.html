<div class="modal-header">
	<h4 class="modal-title"><i class="fas fa-building"></i> Edit Office</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form action="">
		<div class="form-row">
			<div class="col-md-12 mb-3">
				<label for="validationCustom01">Office Name</label>
				<input type="text" class="form-control" id="validationCustom01" value="Mark" required>
				<div class="valid-feedback">
					Looks good!
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="col-md-12 mb-3">
				<label for="validationCustom01">Email Address</label>
				<input type="text" class="form-control" id="validationCustom01" value="Mark" required>
				<div class="valid-feedback">
					Looks good!
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="col-md-12 mb-3">
				<label for="validationCustom01">Office Tell</label>
				<input type="text" class="form-control" id="validationCustom01" value="Mark" required>
				<div class="valid-feedback">
					Looks good!
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="col-md-12 mb-3">
				<label for="validationCustom01">Address</label>
				<input type="text" class="form-control" id="validationCustom01" value="Mark" required>
				<div class="valid-feedback">
					Looks good!
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="col-md-12 mb-3">
				<label for="validationCustom01">Max Number of Occupants</label>
				<input type="number" class="form-control" id="validationCustom01" value="Mark" required>
				<div class="valid-feedback">
					Looks good!
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-light" (click)="activeModal.close('Close click')" ngbAutofocus>Update Office</button>
</div>
