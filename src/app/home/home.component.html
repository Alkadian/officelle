<nav class="navbar navbar-light bg-light mb-3">
    <a class="navbar-brand">
		<img src="" alt="">
	</a>
	<button class="btn btn-light my-2 my-sm-0" (click)="openOfficeCreateModal()" type="submit"><i class="fas fa-plus"></i></button>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let office of offices">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-2" style="background-color: black;"></div>
                        <div class="col-10">
                            <h5 class="card-title">{{ office.name }}
								<div class="d-inline-block float-right" ngbDropdown placement="bottom-right" #myDrop="ngbDropdown">
									<a href="javascript:void(0)" ngbDropdownAnchor (click)="$event.stopPropagation(); myDrop.open();"><i class="fas fa-ellipsis-v"></i></a>
									<div ngbDropdownMenu>
										<button ngbDropdownItem (click)="openOfficeEditModal()">Edit <i class="fas fa-pen float-right"></i></button>
										<button ngbDropdownItem (click)="openOfficeDeleteModal()">Delete <i class="fas fa-trash float-right"></i></button>
									</div>
								</div>
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted">Some random address</h6>
                            <a href="#" class="card-link">email@address.com</a>
                            <a href="#" class="card-link float-right"><i class="fas fa-phone-alt"></i> 021 903 2133</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>

<router-outlet></router-outlet>
